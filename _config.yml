# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
paginate_path: blog/page:num/
exclude: ["less", "node_modules", "Gruntfile.js", "package.json", "README.md", "README.zh.md"]
anchorjs: true
# if you want to customize anchor. check out line:181 of `post.html`


# Gems
# from PR#40, to support local preview for Jekyll 3.0
plugins: [jekyll-paginate]


# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM
# use Github Flavored Markdown !important


# Disqus settings
disqus_username: welly-homepage

# Duoshuo settings
# duoshuo_username: wellyblog
# Share component is depend on Comment so we can NOT use share only.
# duoshuo_share: true
# set to false if you want to use Comment without Sharing

# Analytics settings
# Google Analytics
ga_track_id: 'UA-76201806-1'
# Format: UA-xxxxxx-xx
ga_domain: wellyzhang.github.io


# Sidebar settings
sidebar: true
# whether or not using Sidebar.
sidebar-about-description: "Observe, Read, Think and Code"
sidebar-avatar: /img/avatar.jpg
# use absolute URL, seeing it's used in both `/` and `/about/`

# Featured Tags
featured-tags: true
# whether or not using Feature-Tags
featured-condition-size: 1
# A tag will be featured if the size of it is more than this condition value

